<!DOCTYPE html>
<html>
<head>
  <title>Photo Slideshow</title>
  <link rel="stylesheet" href="prac.css">
</head>
<body>

  
<div class="slideshow-container">
  <div class="mySlides fade">
    <img class="photo"  src="Image2/9.png" >
    <img class="photo"  src="Image2/10.png" >    
    <img class="photo" src="Image2/3.png" >
    <img class="photo" src="Image2/4.png" >
    <img class="photo" src="Image2/5.png" >
    <img class="photo" src="Image2/6.png" >
    <img class="photo" src="Image2/7.png" >
    <img class="photo" src="Image2/8.png" >
  </div>
  
  <div class="mySlides fade">
    <img class="photo"  src="Image2/11.png" >
    <img class="photo"  src="Image2/12.png" >    
    <img class="photo" src="Image2/13.png" >
    <img class="photo" src="Image2/14.png" >
    <img class="photo" src="Image2/15.png" >
    <img class="photo" src="Image2/16.png" >
    <img class="photo" src="Image2/17.png" >
    <img class="photo" src="Image2/18.png" >
  </div>
  
  <div class="mySlides fade">
    <img class="photo"  src="Image2/19.png" >
    <img class="photo"  src="Image2/20.png" >    
    <img class="photo" src="Image2/21.png" >
    <img class="photo" src="Image2/22.png" >
    <img class="photo" src="Image2/23.png" >
    <img class="photo" src="Image2/24.png" >
    <img class="photo" src="Image2/25.png" >
    <img class="photo" src="Image2/26.png" >
  </div>
  
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
  
  </div>
  <br>
  
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span>  
  </div>
  
  <script>
  let slideIndex = 1;
  showSlides(slideIndex);
  
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }
  
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }
  
  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
  }
  </script>
  
  </body>
  </html>
